<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="/reset.css" />
  </head>
  <body>
    <h1>Reset Password</h1>
    <p>Enter the password reset token and your new password:</p>
    <label for="token">Reset Token:</label>
    <input type="text" id="token" />
    <br />
    <label for="password">New Password:</label>
    <input type="password" id="password" />
    <br />
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" />
    <br />
    <button onclick="resetPassword()">Submit</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="/reset.js"></script>
  </body>
</html>
