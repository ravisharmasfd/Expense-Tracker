<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/expense.css" />
  </head>
  <body>
    <nav id="navigation">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/leaderboard">Leaderboard</a></li>
        <li><a href="/report">Timeline Report</a></li>
        <li><a href="/download-report">Download Report</a></li>
        <li><a id="logout" href="#">Logout</a></li>
      </ul>
    </nav>
    <div>
      <h1>Expense Tracker <span id="alertPremium"></span></h1>
    </div>
    <div id="premium">
      <h2>Get Premium Features in just 30 INR</h2>
      <button id="buy">Buy Now</button>
    </div>
    <section>
      <form id="expense-form">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" required />
        <label for="category">Category</label>
        <datalist id="category-list">
          <option value="Food"></option>
          <option value="Transportation"></option>
          <option value="Entertainment"></option>
          <option value="Shopping"></option>
          <option value="Bills"></option>
        </datalist>
        <input
          type="text"
          id="category"
          name="category"
          list="category-list"
          required
        />
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" step="0.01" required />
        <button type="submit">Add Expense</button>
      </form>
      <div class="left">
        <div id="expense-list-tool">
          <label for="pagination">Page</label>
          <div id="pagination"></div>
          <label for="select-option">Item per page:</label>
          <select id="select-option">
            <option value="10" selected>10</option>
            <option value="5">5</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
          </select>
        <div id="expenses">
          <h2>Expenses</h2>
          <ul id="expense-list"></ul>
        </div>
      </div>
    </section>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="/expense.js"></script>
  </body>
</html>
